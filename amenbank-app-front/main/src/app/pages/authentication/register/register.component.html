              <img src="./assets/images/logos/favicon.png" class="align-middle m-2" alt="logo" />
            </a>
          </div>

<!-- 
          <div class="or-border m-t-30">or sign up with</div> -->

          <form class="m-t-30" class="form-group" (ngSubmit)="registerUser()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              
              <input [(ngModel)]="registerRequest.email" matInput  name="email"/>
              <!-- <mat-error *ngIf="f.email.invalid">Username is required and must be at least 6 characters long</mat-error> -->
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
             
              <input matInput [(ngModel)]="registerRequest.firstname" name="first_name"/>
              <!-- <mat-error *ngIf="f.first_name.invalid">A first name is required</mat-error> -->
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
             
              <input matInput [(ngModel)]="registerRequest.lastname" name="last_name"/>
              <!-- <mat-error *ngIf="f.last_name.invalid">A last name is required</mat-error> -->
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
             
              <input matInput type="password" [(ngModel)]="registerRequest.password" name="password" />
              <!-- <mat-error *ngIf="f.password.invalid">Password is required</mat-error> -->
            </mat-form-field>

            <div class="form-group">
              <input
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
                [(ngModel)]="registerRequest.mfaEnabled"
              >
              <label for="rememberMe" mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Enable 2FA (Two Factors Authentication)</label>
            </div>

            <button mat-raised-button color="primary" class="w-100" type="submit">Register</button>
          </form>
          

          <span class="d-block f-w-500 text-center m-t-24">
            Already have an Account?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In
            </a>
          </span>
          <div class="container" *ngIf="authResponse.mfaEnabled">

            <div class="success-message-panel" *ngIf="message">
              <div class="success-icon">&#10004;</div>
              <div class="success-message">{{message}}</div>
            </div>
          
            <div class="or-border m-t-30" *ngIf="authResponse.mfaEnabled">
            <h2>Set Up Two-Factor Authentication</h2>
            <div class="form-group">
            <div class="qr-code">
              <img [src]="authResponse.secretImageUri" alt="QR Code">
            </div>
            <div class="form-group">
              <label for="validationCode" class="m-r-8">Enter 6 digits Validation Code Generated by the app</label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
              matInput
                type="text"
                id="validationCode"
                name="validationCode"
                required
                [(ngModel)]="otpCode"
              >
              </mat-form-field>
            </div>
            </div>
            <button
              type="button"
              (click)="verifyTfa()" mat-raised-button color="primary"
              [class.button-disabled]="otpCode.length < 6"
            >Verify code</button>
          </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
