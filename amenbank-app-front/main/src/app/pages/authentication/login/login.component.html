        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/favicon.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <form class="m-t-30" class="form-group" (ngSubmit)="authenticate()" >
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">email</mat-label>
            <mat-form-field class="small-input" appearance="outline" class="w-100" color="primary">
              <input matInput required [(ngModel)]="authRequest.email" name="email"/>
              <!--<mat-error *ngIf="authRequest.email.invalid">Username is required</mat-error>-->
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" required [(ngModel)]="authRequest.password" name="password" />
              <!--<mat-error *ngIf="f.password.invalid">Password is required</mat-error>-->
            </mat-form-field>
            <button mat-raised-button color="primary" class="w-100" type="submit">Login</button>

          </form>
          
          
          <span class="d-block f-w-500 text-center m-t-24"
            >New to Amen Bank App?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>





          <div class="or-border m-t-30" *ngIf="authResponse.mfaEnabled">
            <h2>Two-Factor Authentication</h2>
            <div class="form-group">
              
              <label for="validationCode" class="m-r-8">Enter 6 digits Validation Code Generated by the app</label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
              <input
              matInput
                
              type="text"
                id="validationCode"
                name="validationCode"
                required
                [(ngModel)]="otpCode"
              >
                </mat-form-field>
            </div>
            <button type="button" (click)="verifyCode()" mat-raised-button color="primary"
                    [class.button-disabled]="otpCode.length < 6"
            >Verify code</button>
          </div>
          
        </mat-card-content>
        
      </mat-card>
      
    </div>
    
  </div>
