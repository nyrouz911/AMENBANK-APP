<div>
    <h2>Specimen Sign List</h2>
    <table mat-table [dataSource]="specimenSigns" class="mat-elevation-z8">

      <ng-container matColumnDef="ribTire">
        <th mat-header-cell *matHeaderCellDef>RIB Tire</th>
        <td mat-cell *matCellDef="let element">{{element.ribTire}}</td>
      </ng-container>

      <ng-container matColumnDef="specimenSign">
        <th mat-header-cell *matHeaderCellDef>Specimen Sign</th>
        <td mat-cell *matCellDef="let element">{{element.specimenSign | json}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
