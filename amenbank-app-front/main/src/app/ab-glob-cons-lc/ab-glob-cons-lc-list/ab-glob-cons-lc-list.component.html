<div>
    <h2>Global Cons LC List</h2>
    <table mat-table [dataSource]="lcRecords" class="mat-elevation-z8">
  
      <ng-container matColumnDef="idLdc">
        <th mat-header-cell *matHeaderCellDef>id LC</th>
        <td mat-cell *matCellDef="let element">{{element.idLdc}}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateJournee">
        <th mat-header-cell *matHeaderCellDef>Date de journée</th>
        <td mat-cell *matCellDef="let element">{{element.dateJournee | date}}</td>
      </ng-container>
  
      <ng-container matColumnDef="codeAgence">
        <th mat-header-cell *matHeaderCellDef>Code d'Agence</th>
        <td mat-cell *matCellDef="let element">{{element.codeAgence}}</td>
      </ng-container>
  
      <ng-container matColumnDef="numLot">
        <th mat-header-cell *matHeaderCellDef>Numéro du Lot</th>
        <td mat-cell *matCellDef="let element">{{element.numLot}}</td>
      </ng-container>

      <ng-container matColumnDef="numLigne">
        <th mat-header-cell *matHeaderCellDef>Numéro de Ligne</th>
        <td mat-cell *matCellDef="let element">{{element.numLigne}}</td>
      </ng-container>
  
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef>Montant</th>
        <td mat-cell *matCellDef="let element">{{element.montant}}</td>
      </ng-container>
      
      <!-- Add more columns as needed -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
